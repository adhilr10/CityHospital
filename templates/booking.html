{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block title %}

{% endblock title %}

{% block content %}
<h1 class="text-center">Make An Appointment</h1>  
<div class="container w-50 text-center my-5 p-3 bg-info">
<form action="" method="POST">
    {% csrf_token %}
    {{form|crispy}}

    <button class="btn-primary mb-4" type="submit">Submit</button>
</form>  
</div>
{% endblock content %}
